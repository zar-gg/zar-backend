<head>

    <title>zar-gg</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/fontawesome/css/all.css">
    <link rel="stylesheet" href="/static/test.css">

</head>

<body>

    <div id="home_image" class="d-flex align-items-center justify-content-center home-image">
        <img src="static/main_img.webp">
    </div>

    <div class="d-flex align-items-center justify-content-center">
        <div class="container">
            <form autocomplete="off">
                <div class="input-group input-group-lg">
                    <div class="col-lg-1 search-pad"></div>
                    <div class="col-lg-1">
                        <select name="regions" id="region_selector" class="region-selector">
                            <option value="euw">EUW</option>
                            <option value="na">NA</option>
                            <option value="kr">KR</option>
                        </select>
                    </div>
                    <input type="search" class='col-lg-8 player-name-search' id="player_name_search" placeholder="Name.." onkeyup="getPlayerData(event);">
                    <button class="col-1 player-search-btn" id="player_search_btn" type="button" onclick="searchProfile();">
                        <i class="fas fa-search"></i>
                    </button>
                    <div class="col-lg-2 search-pad"></div>
                </div>
            </form>

            <div class="d-flex align-items-center justify-content-center">
                <div class="container">
                    <div class="row" id="player_list_container">
                    </div>
                </div>
            </div>

            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="/static/index.js"></script>

</body>
